# Elements
ElementLibrary:
  - frame2d:
    - name: Dinel2dFrm_EBwDF 
      description: 2d-frame element with distributed inelasticity (displacement formulation)
      geometry: GeomTran_2dFrm

    - name: Dinel2dFrm_EBwFF 
      description: 2d-frame element with distributed inelasticity (force formulation)
      geometry: GeomTran_2dFrm

    - name: Inel2dFrm_wLHNMYS
      description: 2d linear elastic frame element with linear plastic hardening axial-flexure hinges
      geometry: GeomTran_2dFrm
      data:
        - Geom    : character variable for geometric transformation of node variables
          datatype: string
          options:
            - linear 
            - PDelta 
            - corotational
          default: linear
        - rho     : mass density
          datatype: none
        - A       : cross sectional area
          datatype: none
        - I       : moment of inertia
          datatype: none
        - E       : modulus of elasticity
          datatype: none
        - Np      : plastic axial capacity of element
          datatype: array
          details: nxm
        - Mp      : plastic moment capacity of element
          datatype: array
        - GPYSC   : polynomial exponents for plastic surface (see help for function GPYS)
          datatype: none
        - Hir     : isotropic hardening ratio for flexural end i and j 
          default : [0;0]
          datatype: array
        - Hkr     : kinematic hardening ratio for axial, flexural end i and end j 
          default: [0;0;0]
          datatype: none
        - w       : uniform element load ( w(1) = longitudinal, w(2) = transverse )
          datatype: array
        - jntoff  : rigid joint offsets in global X and Y at element ends;
          datatype: none
          details : column 1 for node i, column 2 for node j
        - LdIdx   : load history no for element loading in x-direction
        - LdIdy   : load history no for element loading in y-direction
        - Wtol    : incremental work tolerance for state convergence 
          default: 10^-16
        - MaxIter : maximum number of iterations for state convergence 
          default: 15
        - SubDivNo: number of element deformation subdivisions 
          default: 5

    - name: Inel2dFrm_wLPPM
      description: 2d frame linear elastic element perfectly plastic flexural response
      geometry: GeomTran_2dFrm

    - name: Inel2dFrm_wOneComp
      description: one component 2d frame element with rigid-linear hardening end hinges
      geometry: GeomTran_2dFrm

    - name: Inel2dFrm_wTwoComp
      description: two component 2d frame element (linear + linear-perfectly plastic)
      geometry: GeomTran_2dFrm

    - name: LE2dFrm
      description: 2d LE frame element under linear or nonlinear geometry
      implementation:
        - geom: corotational
        - geom: PDelta 
        - geom: linear
      dependencies: 
        - GeomTran_2dFrm
      attributes:
        - data:
          - Geom: character variable for geometric transformation of node variables
            datatype: string
            options:
              - linear 
              - PDelta 
              - corotational
            default: linear
          - A     : cross sectional area
          - E     : modulus of elasticity
          - I     : moment of inertia
          - Mp    : plastic moment capacity
            datatype: array 
            shape : 
          - rho   : mass density
          - jntoff: rigid joint offsets in global X and Y at element ends; column 1 for node i, column 2 for node j
        - state:
          - u    : vector of total element displacements in global reference
          - Du   : vector of element displacement increments from last convergence
          - DDu  : vector of element displacement increments from last iteration
          - ke   : element stiffness matrix in global reference; updated under ACTION = 'stif'
          - p    : element resisting force vector in global reference; updated under ACTION = 'stif' or 'forc'
          - Past : element history variables at last converged state
          - Pres : current element history variables
          - lamda: row vector of current load factor(s)
        - mass:
          - ml: lumped mass vector
          - mc: consistent mass matrix
        - post:
          - v: element deformations
          - q: element basic forces

    - name: LE2dFrm_wPdelta
      description: 2d linear elastic frame element with P-delta effect under linear or nonlinear geometry
      geometry: GeomTran_2dFrm
  - frame3d: null
  - truss2d: null
  - truss3d: null


# ## ElemResp
#  --------------------------------------------------------------------

#  The data structure ELEMRESP stands for the following data object(s) for each ACTION:

#        ELEMRESP = ARSZ        for action = 'size'
#        ELEMRESP = ELEMDATA    for action = 'chec'
#        ELEMRESP = ELEMSTATE   for action = 'init'
#        ELEMRESP = ELEMSTATE   for action = 'stif'
#        ELEMRESP = ELEMSTATE   for action = 'forc'
#        ELEMRESP = ELEMMASS    for action = 'mass'
#        ELEMRESP = ELEMPOST    for action = 'post'
#        ELEMRESP = FunHandle   for action = 'defo'
#        ELEMRESP is empty      for unsupported keywords

#  --------------------------------------------------------------------

#  ARSZ   is an Boolean array of size NDF x NEN,
#         where NDF = number of DOFs/node, NEN = number of nodes,
#         with unit values corresponding to the active element DOFs

# ## ElemData

# --------------------------------------------------------------------

# ELEMDATA is a data structure with element property information in fields

#        Geom    = character variable for geometric transformation of node variables (linear, PDelta,corotational) (default=linear)
#        A       = cross sectional area
#        E       = modulus of elasticity
#        I       = moment of inertia
#        rho     = mass density
#        w       = uniform element load ( w(1) = longitudinal, w(2) = transverse )
#        e0      = initial deformations (default = 0)
#        jntoff  = rigid joint offsets in global X and Y at element ends; column 1 for node i, column 2 for node j
#        Release = axial and end flexural releases in column vector (0=cont,1=hinge) (default=[0;0;0])

# --------------------------------------------------------------------

# ## ElemState

# ELEMSTATE is a data structure with the current element state; it has the fields
#         u     = vector of total element displacements in global reference
#         Du    = vector of element displacement increments from last convergence
#         DDu   = vector of element displacement increments from last iteration
#         ke    = element stiffness matrix in global reference; updated under ACTION = 'stif'
#         p     = element resisting force vector in global reference; updated under ACTION = 'stif' or 'forc'
#         Past  = element history variables at last converged state
#         Pres  = current element history variables
#         lamda = row vector of current load factor(s)

# --------------------------------------------------------------------

# ELEMMASS is a data structure with element mass information in fields
#         ml    = lumped mass vector
#         mc    = consistent mass matrix

# --------------------------------------------------------------------

# ELEMPOST is a data structure with element response information for post-processing in fields
#         v     = element deformations
#         q     = element basic forces



