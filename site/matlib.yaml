BiLinElastic1dMat:
  description: uniaxial stress-strain relation for a bilinear elastic material
  syntax: MATRESP = BILINELASTIC1dMAT (ACTION,MATNO,MATDATA,MATSTATE)
  actions:
    chec:
      return: MATDATA 
      description: function checks material property data for omissions and returns default values in MATDATA
    init:
      return: MATSTATE
      description: returns the material history variables in MATSTATE
    forc:
      return: MATSTATE
      description: returns the material stress (tensor) in MATSTATE
    stif:
      return: MATSTATE
      description: returns the material tangent modulus and the stress (tensor) in MATSTATE
    post:
      return: MATPOST 
      description: returns data structure MATPOST with post-processing information
  state:
    eps   : total strain (tensor for 2d or 3d)
    Deps  : strain increments from last convergence
    DDeps : strain increments from last iteration
    epsdot: strain rate (tensor for 2d or 3d)
    km    : material stiffness matrix; returned under ACTION = 'stif'
    sig   : stress (tensor for 2d or 3d); returned under ACTION = 'stif' or 'forc'
    Past  : material history variables at last converged state
    Pres  : current values of material history variables
  data:
    E : initial modulus
    fy: yield strength
    Eh: post-yield modulus
  post:
    eps: total strain
    sig: uniaxial stress

BiLinHyst1dMat:
  description: Bilinear hysteretic force-deformation relation with pinching
  syntax: MATRESP = BILINHYST1dMAT (ACTION,MATNO,MATDATA,MATSTATE)
  action:
    chec:
      description: function checks material property data for omissions and returns default values in MATDATA
    init:
      description: function returns the material history variables in MATSTATE
    forc:
      description: function returns the material stress (tensor) in MATSTATE
    stif:
      description: function returns the material tangent modulus and the stress (tensor) in MATSTATE
    post:
      description: function returns data structure MATPOST with post-processing information
  state:
    eps    : total strain (tensor for 2d or 3d)
    Deps   : strain increments from last convergence
    DDeps  : strain increments from last iteration
    epsdot : strain rate (tensor for 2d or 3d)
    km     : material tangent modulus; returned under ACTION = 'stif'
    sig    : stress (tensor for 2d or 3d); returned under ACTION = 'stif' or 'forc'
    Past   : material history variables at last converged state
    Pres   : current values of material history variables
  data:
    sig1p: positive stress at first transition
    eps1p: positive strain at first transition
    sig2p: ultimate positive stress
    eps2p: ultimate positive strain
    sig1n: negative stress at first transition
    eps1n: negative strain at first transition
    sig2n: ultimate negative stress
    eps2n: ultimate negative strain
    pnchx(+ve ; -ve): x-pinching parameters under +ve and -ve deformation 
    pnchy(+ve ; -ve): y-pinching parameters under +ve and -ve deformation
  post:
    eps: total strain
    sig: uniaxial stress

